<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    

  </head>
  <body ng-app="starter" ng-controller="controller">
  <ion-side-menus>
  <!-- Center content -->
  <ion-side-menu-content>
  <ion-header-bar align-title="left" class="bar-positive">
    <div class="buttons">
      <button class="button">دسته ای مقالات</button>
    </div>
    <h1 class="title">summits.ir</h1>
    <div class="buttons">
      <button class="button">تنظیمات</button>
    </div>
  </ion-header-bar>
    <ion-content>
      <ion-list>    
        <ion-item class="item item-thumbnail-left" href="#" ng-repeat="post in posts">
          <!-- <img src="cover.jpg"> -->
          <h2 ng-bind="post.post_title"></h2>
          <p ng-bind="post.post_content"></p>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-assertive">
  <div class="buttons">
    <button class="button">Left Button</button>
  </div>
  <h1 class="title">Title!</h1>
  <div class="buttons">
    <button class="button">Right Button</button>
  </div>
</ion-footer-bar>
  </ion-side-menu-content>

  <!-- Left menu -->
  <ion-side-menu side="left">
  لیست دسته ها  
  </ion-side-menu>

  <!-- Right menu -->
  <ion-side-menu side="right">
  تنظیمات
  </ion-side-menu>
</ion-side-menus>
  </body>
</html>
